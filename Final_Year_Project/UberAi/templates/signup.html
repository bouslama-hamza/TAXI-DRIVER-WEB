{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="signup_page">
    <div class="signup_image">
        <img style="width: 580px;" id="page_image" onload="rool_right(-500 , 100)"  src="{% static 'IMAGES/signup.png' %}">
    </div>
    <div class="signup_input">
        <div class="signup_title">
            <h1>Sign Up Now</h1>
        </div>
        <div class="signup_text">
            Please write your email so we can make sure that you are one of our team memebers
        </div>
        <div class="signup_data">
            <form action="{% url 'uberai-sign-up' %}" method="POST">
                {% if message %}
                        <h3 style="margin-left: 140px;margin-bottom: 10px; color: green; font-family: Arial, Helvetica, sans-serif; font-size: 12px;">{{message}}</h3>
                {% endif %}
                {% csrf_token %}
                <input type="email" name="email" placeholder="Your Email Address" required>
                <input type="submit" value="Sign Up">
            </form>
            <a href="{% url 'uberai-log-in' %}">Already Have An Account ?<p style="color: #161617;"></p></a>
        </div>
    </div>
</div>
{% endblock content %}
