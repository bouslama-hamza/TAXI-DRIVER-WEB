{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="login_page">
    <div class="login_page_input">
        <div class="login_input_title">
            <h1>Forget Your Password ?</h1>
        </div>
        <div class="login_input_text">
            No Worry , Place Your Email Bellow So We Can Help You With That
        </div>
        <div class="login_input_data">
            <form action="{% url 'uberai-forget-password' %}" method="POST">
                {% if error %}
                        <h3 style="margin-left: 60px;margin-bottom: 10px; color: red; font-family: Arial, Helvetica, sans-serif; font-size: 12px;">{{error}}</h3>
                {% endif %}
                {% csrf_token %}
                <input type="email" name="change_email" placeholder="Your Email" required>
                <input style="padding: 0;" type="submit" value="Send Email">
            </form>
        </div>
    </div>
    <div class="login_page_image">
        <img src="{% static 'IMAGES/log_in.png' %}">
    </div>
</div>
{% endblock content %}
