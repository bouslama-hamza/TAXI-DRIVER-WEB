{% extends 'base_app.html' %}
{% block app %}
<div class="dashboard_app">
    <div class="dashboard_title">
        <p>MY DASHBOARD</p>
    </div>
    <div class="dashboard_body">
        <div class="dashboard_data">
            <div class="dashboard_value">
                <div class="value_title"><i class="fa-solid fa-list-ol"></i>Latest Detection</div>
                <div class="value_body">
                        <div class="value_number"></div>
                    <div class="value_icons">
                        <i class="fa-solid fa-arrow-up-right-dots"></i>
                        <i class="fa-solid fa-arrow-down-wide-short" id="marg"></i>
                    </div>
                    <div class="value_more">
                        <p id="confidence"></p>
                        <p id="marge"></p>
                    </div>
                </div>
            </div>
            <div class="dashboard_total">
                <div class="total_title"><i class="fa-solid fa-taxi"></i>Total Taxi Detection</div>
                <div class="total_body">
                        <div class="total_number"></div>
                    <div class="total_icons">
                        <i class="fa-solid fa-square-plus"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard_table">
            <div class="app_data_table">
                <div class="app_table_title">
                    <div class="app_title"><h1>Date</h1><i class="fa-solid fa-calendar-check"></i></div>
                    <div class="app_title"><h1>Hour</h1><i class="fa-solid fa-clock"></i></div>
                    <div class="app_title"><h1>Type</h1><i class="fa-brands fa-typo3"></i></div>
                    <div class="app_title"><h1>Confidence</h1><i class="fa-brands fa-confluence"></i></div>
                </div>
                <div class="app_table_data"></div>
            </div>
        </div>
    </div>
</div>
{% endblock app %}
