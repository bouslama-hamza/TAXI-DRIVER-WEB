{% extends 'base_app.html' %}
{% block app %}
{% load static %}
<div class="profile_page">
    <div class="profile_title">
        <p>PROFILE MODIFICATION</p>
    </div>
    <div class="profile_body">
        <div class="profile_body_input">
            {% if message %}
                <p style="color: green; margin: 0px 20px 10px;">{{message}}</p>
            {% elif error %}
                <p style="color: red; margin: 0px 20px 10px;">{{error}}</p>
            {% endif %}
            <form action="{% url 'uberai-profile-modification' %}" method="POST">
                {% csrf_token %}
                {{ update_form.as_p }}
                <input type="submit" value="Edit Profile">
            </form>
        </div>
        <div class="profile_body_picture">
            <img src="{% static  'IMAGES/signup.png' %}">
        </div>
    </div>
</div>
{% endblock app %}
