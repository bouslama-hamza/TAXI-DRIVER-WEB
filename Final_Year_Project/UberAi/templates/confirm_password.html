{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="login_page">
    <div style="margin-top: -50px;" class="login_page_input">
        <div class="login_input_title">
            <h1>Almost Dear</h1>
        </div>
        <div class="login_input_text">
            An Email With The Needed Information Has Been Send To Your Gmail Account To Help You
        </div>
        <div class="login_input_data">
            <form action="{% url 'uberai-confirm_password' %}" method="POST">
                {% if error %}
                        <h3 style="margin-left: 120px;margin-bottom: 10px; color: red; font-family: Arial, Helvetica, sans-serif; font-size: 10px;">{{error}}</h3>
                {% endif %}
                {% csrf_token %}
                <input type="number" name="number" placeholder="Code Number" required><br>
                <input type="password" name="change_password" placeholder="New Password" required><br>
                <input type="password" name="conf_change_password" placeholder="Confirme New Password" required><br>
                <input style="padding: 0;" type="submit" value="Change Passowrd">
            </form>
        </div>
    </div>
    <div class="login_page_image">
        <img src="{% static 'IMAGES/log_in.png' %}">
    </div>
</div>
{% endblock content %}
